<html>

<head>
    <title>admin page</title>

    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!--css file link-->

    <style>
        .imge {
            height: 50px;
            width: 50px;

</head>

<body>


    <!--contact section starts-->
    <section class="contact" id="contact">

        <h1 class="heading">Add Product</h1>
        <div class="container">
            <div class="admin_product_form_container">

                <form action="" method="post" enctype="multipart/form-data">


                    <span>Product Name :</span>
                    <input type="text" name="product_name" placeholder="enter product name" id="product_name"
                        class="box">
                    <span>Product Category( tire, battery, tube) :</span>
                    <input type="text" name="Category" placeholder="enter product Category" id="Category" class="box">
                    <span>Date :</span>
                    <input type="datetime-local" name="date" class="box">
                    <span>product Image :</span>
                    <input type="file" name="product_image" placeholder="add product image"
                        accept="image/png, image/jpg, image/jpeg" id="product_image" class="box">

                    <input type="submit" value="ADD PRODUCT" name="add_product" class="link-btn">
                </form>
            </div>

            </div>
            </section>
            </body>
            </html>
